name: codspeed-benchmarks

on:
  push:
    branches:
      - "main" # or "master"
  pull_request:
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - "3.8"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}


      - name: Install dependencies with uv
        run: |
          uv venv --seed
          uv add poetry
          uv run poetry export --with test --with dev --without-hashes --output requirements.txt
          uv run pip install -r requirements.txt
          uv run pip install -e .
      - name: Add macos target
        if: matrix.os == 'macos'
        run: rustup target add aarch64-apple-darwin
      - name: Setup Rust part of the project
        run: |
          uv run maturin build -i python --universal2 --out dist
          uv run pip install --no-index --find-links=dist/ robyn
      - name: Run benchmarks
        uses: CodSpeedHQ/action@v2
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: uv run pytest integration_tests --codspeed